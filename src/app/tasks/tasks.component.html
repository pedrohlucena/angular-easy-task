@if(isAddingTask) {
    <app-new-task (add)="onAddTask($event)" (cancel)="onCloseAddTask()" />
}

<section id="tasks">
    <header>
        <h2>{{ name }}'s Tasks</h2>

        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-task [task]="task" (completion)="onCompleteTask($event)" />
            </li>
        }
    </ul>
</section>
